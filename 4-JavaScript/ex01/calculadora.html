<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        background-color: rgb(0, 101, 108);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("Bem-vindo(a) à calculadora de operações básicas");
      let n1 = Number(prompt("Insira o primeiro número:"));
      let n2 = Number(prompt("Insira o segundo número:"));
      document.write("Soma: ", n1 + n2, "<br/>");
      document.write("Subtração: ", n1 - n2, "<br/>");
      document.write("Multiplicação: ", n1 * n2, "<br/>");
      document.write("Divisão: ", n1 / n2);
    </script>
  </body>
</html>
