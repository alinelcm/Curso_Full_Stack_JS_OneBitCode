    <input type="text" name="session" id="session" />
    <button id="sessionBtn">Guardar!</button>
    <button id="sessionReadBtn">Ler</button>
    <h2>Local Storage</h2>
    <label for="local">Digite uma informação: </label>
    <input type="text" name="local" id="local" />
    <button id="localBtn">Guardar!</button>
    <button id="localReadBtn">Ler</button>
    <h2>Cookie</h2>
    <label for="coookie">Digite uma informação: </label>
    <input type="text" name="cookie" id="cookie" />
    <button id="cookieBtn">Guardar!</button>
    <input type="text" name="cookie2" id="cookie2" />
