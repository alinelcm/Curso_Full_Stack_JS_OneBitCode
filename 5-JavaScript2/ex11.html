<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex11.css" />
    <title>Exercicio 11</title>
  </head>
  <body>
    <h1>Escalação de Times</h1>
    <hr />

    <div>
      <h2>Adicionar Jogadores:</h2>
      <label for="position">Posição: </label>
      <input type="text" id="position" class="position" />
      <br /><br />
      <label for="name">Nome: </label>
      <input type="text" id="name" class="name" />
      <br /><br />
      <label for="number">Número da camisa: </label>
      <input type="text" id="number" class="number" /> <br /><br />
      <button class="btn" onclick="addPlayer()">Escalar</button>
      <ul id="teamList"></ul>
    </div>
    <div>
      <h2>Remover Jogadores:</h2>
      <label for="numberToRemove">Número da camisa: </label>
      <input type="text" id="numberToRemove" class="numberToRemove" />
      <br /><br />
      <button class="btn" onclick="removePlayer()">Remover Jogador</button>
    </div>

    <script src="ex11.js"></script>
  </body>
</html>
