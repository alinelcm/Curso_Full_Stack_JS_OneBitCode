<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms no JS</title>
  </head>
  <body>
    <h1>Trabalhando com Formulários</h1>
    <hr />
    <h2>Montar pedido</h2>
    <form id="orderForm">
      <label for="name">Nome: </label>
      <br />
      <input type="text" name="name" id="name" />
      <br /><br />

      <label for="address">Endereço de entrega: </label>
      <br />
      <input type="text" name="address" id="address" /><br />
      <br />

      <label for="breadType">Tipo de pão:</label>
      <br />
      <select name="breadType" id="breadType">
        <option selected disabled>Selecione uma opção...</option>
        <option value="3 queijos">3 queijos</option>
        <option value="Australiano">Australiano</option>
        <option value="Brioche">Brioche</option>
        <option value="Integral">Integral</option>
      </select>
      <br /><br />

      <label for="protein">Proteína:</label>
      <br />

      <input type="radio" name="protein" id="protein1" value="Carne" />
      <label for="protein1">Carne</label>
      <input type="radio" name="protein" id="protein2" value="Frango" />
      <label for="protein2">Frango</label>
      <input type="radio" name="protein" id="protein3" value="Vegetariano" />
      <label for="protein3">Vegetariano</label>
      <br /><br />

      <label for="salad">Salada:</label>
      <br />
      <input type="checkbox" name="salad" id="salad1" value="Alface" />
      <label for="salad1">Alface</label>
      <input type="checkbox" name="salad" id="salad2" value="Tomate" />
      <label for="salad2">Tomate</label>
      <input type="checkbox" name="salad" id="salad3" value="Picles" />
      <label for="salad3">Picles</label>
      <input
        type="checkbox"
        name="salad"
        id="salad"
        value="Cebola Caramelizada"
      />
      <label for="salad">Cebola Caramelizada</label>
      <br /><br />

      <label for="obs">Observações:</label>
      <br />
      <textarea name="obs" id="obs" cols="30" rows="6"></textarea>
      <br /><br />
      <button type="submit">Fechar pedido</button>
    </form>

    <script src="formsJS.js"></script>
  </body>
</html>
