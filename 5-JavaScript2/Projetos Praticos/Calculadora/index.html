<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main data-theme="dark">
      <header class="flex">
        <h1>Calculator</h1>
        <button id="themeSwitcher" class="theme-btn">
          Switch Theme Dark/Light
        </button>
      </header>
      <input type="text" id="textInput" class="textInput" />
      <div class="keys" id="calculatorKeys">
        <button id="clear">C</button>
        <button class="cal-key" data-value=" ( ">(</button>
        <button class="cal-key" data-value=" ) ">)</button>
        <button class="cal-key" data-value=" / ">/</button>
        <button class="cal-key" data-value="7">7</button>
        <button class="cal-key" data-value="8">8</button>
        <button class="cal-key" data-value="9">9</button>
        <button class="cal-key" data-value="*">*</button>
        <button class="cal-key" data-value="4">4</button>
        <button class="cal-key" data-value="5">5</button>
        <button class="cal-key" data-value="6">6</button>
        <button class="cal-key" data-value="-">-</button>
        <button class="cal-key" data-value="1">1</button>
        <button class="cal-key" data-value="2">2</button>
        <button class="cal-key" data-value="3">3</button>
        <button class="cal-key" data-value="+">+</button>
        <button class="cal-key" data-value="0">0</button>
        <button class="cal-key" data-value=".">.</button>
        <button class="cal-key" data-value="%">mod</button>
        <button id="equal">=</button>
      </div>
      <footer class="flex">
        <button id="copy" class="copy-btn">Copy</button>
        <input
          type="text"
          id="resultsInput"
          class="resultsInput"
          disabled="true"
        />
      </footer>
    </main>
  </body>
</html>
